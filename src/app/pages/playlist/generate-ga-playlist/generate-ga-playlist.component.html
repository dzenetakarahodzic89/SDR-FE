<div class="row mainContainer h-100">
    <zx-block [config]="songsBlockConfig" class="col-16">
      <div zx-block-body class="row">
        <zx-preloader *ngIf="songsAreLoading"></zx-preloader>
      </div>
      <div
        *ngIf="foundSongs && foundSongs.length > 0"
        zx-block-body
        class="searchResults"
      >
        <div class="gridContainer">
          <div class="divForBoxes" *ngFor="let song of foundSongs">
            <app-box
              [id]="song.songId"
              [type]="'song'"
              [title]="song.songName + '(Genre: ' + song.genreName + ')'"
              [description]="'Scores: '+ this.prettifyScores(song.serviceScores)"
              [imageUrl]="'http://172.20.20.45:82//vigor//img/mario.jpg'"
            >
            </app-box>
          </div>
        </div>
      </div>
      <div zx-block-footer class="align-center">
        <zx-button [config]="previousPageButton"> </zx-button>
        <zx-button [config]="nextPageButton"></zx-button>
      </div>
    </zx-block>
    <zx-block [config]="searchBlockConfig" class="col-8">
      <zx-form-loader
        *ngIf="formConfig"
        zx-block-body
        [component]="formConfig"
        [model]="model"
        class="col-24"
      >
      </zx-form-loader>
      <div zx-block-footer class="footerContainer">
        <zx-button [config]="searchButton"></zx-button>
      </div>
    </zx-block>
  </div>
