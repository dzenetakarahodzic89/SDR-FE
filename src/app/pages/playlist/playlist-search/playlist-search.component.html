<div class="row mainContainer">
  <zx-block [config]="playlistsBlockConfig" class="col-16">
    <zx-button zx-block-action [config]="viewModeBtn"></zx-button>
    <zx-button zx-block-action [config]="newPlaylistBtn"></zx-button>

    <div zx-block-body class="row">
      <zx-preloader
        *ngIf="playlistsAreLoading || genresAreLoading || songsAreLoading"
      ></zx-preloader>
    </div>
    <div
      *ngIf="isGridView && foundPlaylists && foundPlaylists.length > 0"
      zx-block-body
      class="searchResults"
    >
      <div class="gridContainer">
        <div class="divForBoxes" *ngFor="let playlist of foundPlaylists">
          <app-box
            [id]="playlist.id"
            [type]="'playlist'"
            [title]="playlist.name"
            [universalObjectName]="playlist.userCode"
            [description]="playlist.outlineText"
            [imageUrl]="playlist.imageUrl"
          >
          </app-box>
        </div>
      </div>
    </div>
    <div zx-block-footer class="align-center">
      <zx-button [config]="previousPageButton"></zx-button>
      <zx-button [config]="nextPageButton"></zx-button>
    </div>

    <cx-list-layout
      *ngIf="isListView && foundPlaylists && foundPlaylists.length > 0"
      [config]="listLayout"
      zx-block-body
    ></cx-list-layout>
  </zx-block>

  <zx-block [config]="searchBlockConfig" class="col-8">
    <zx-button zx-block-action [config]="searchButton"></zx-button>
    <zx-form-loader
      *ngIf="formConfig"
      zx-block-body
      [component]="formConfig"
      [model]="model"
      class="col-24"
    >
    </zx-form-loader>
  </zx-block>
</div>
