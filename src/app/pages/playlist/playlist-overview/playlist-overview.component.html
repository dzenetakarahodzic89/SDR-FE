<div *ngIf="playlistInfo">
  <div class="row">
    <div class="col-12">
      <h1 class="title">{{ playlistInfo[0]?.playlistName }}</h1>
      <h3>{{ playlistInfo?.length }} Songs</h3>
    </div>
    <div class="col-12" style="margin-top: 120px; text-align: end">
      <zx-button id="editPlaylist" [config]="editPlaylist"></zx-button>
      <zx-button id="deletePlaylist" [config]="deletePlaylist"></zx-button>
    </div>
  </div>
  <zx-popup [config]="popupDelete">
    <div zx-popup-body>
      <p>Are you sure that you want to delete this playlist?</p>
    </div>
    <zx-button
      zx-popup-footer
      [config]="popupFooterButtons"
      class="align-right"
    ></zx-button>
  </zx-popup>
  <div class="row-5">
    <div class="col-24">
      <zx-block [config]="containerBlockConfig">
        <zx-grid
          zx-block-body
          [gridOptions]="playlistGridOptions"
          [source]="playlistInfo"
          domLayout="autoHeight"
        >
        </zx-grid>
      </zx-block>
    </div>
  </div>
  <div style="display: flex; justify-content: space-between; margin: 20px">
    <div>
      <iframe
        style="border-radius: 12px"
        [src]="srcUrl | safe : 'resourceUrl'"
        width="400px"
        height="155px"
        frameBorder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      ></iframe>
    </div>

    <div *ngIf="this.audioList[0].url">
      <ang-music-player
        [audioList]="audioList"
        width="410px"
        height="155px"
      ></ang-music-player>
    </div>
  </div>
</div>
