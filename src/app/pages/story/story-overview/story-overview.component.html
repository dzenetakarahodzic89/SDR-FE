<div zx-block-body class="row">
    <zx-preloader *ngIf="storyIsLoading"></zx-preloader>
</div>
<div zx-body *ngIf="story" class="w-auto">
    <div class="row col-24 topContainer">
        <zx-block [config]="containerBlockConfig">
            <img zx-block-body [src]="story.imageUrl" class="width:300px"/>
        </zx-block>
        <div class="w-100 pl-10 pr-10">
            <h1>{{ story.name }}</h1>

            <div class="row ">
                <zx-button id="galleryBtn" zx-block-action [config]="galleryButton"></zx-button>
                <zx-button id="editBtn" zx-block-action [config]="editBtn"></zx-button>
            </div>
        </div>
        <hr />
        <h6>{{ story.outlineText }}</h6>
    </div>
    <div class="row-5 bottomContainer">
        <zx-block [config]="infoBlockConfig" class="col-14">
            <div zx-block-body [innerHTML]="story.information"></div>
        </zx-block>
        <zx-block [config]="detailsBlockConfig" class="col-10">
            <div zx-block-body>
                <zx-tabs class="h-100" [config]="tabConfig">
                    <zx-block zx-tab-item id="storysTab" [config]="storysBlockConfig">
                        <zx-grid zx-block-body [gridOptions]="storyGridOptions" [source]="linkedStorys"
                            domLayout="autoHeight">
                        </zx-grid>
                    </zx-block>
                </zx-tabs>
            </div>
        </zx-block>
    </div>
</div>
