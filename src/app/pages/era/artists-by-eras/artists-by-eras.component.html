<zx-block [config]="searchBlockConfig">
  <zx-form-loader
    *ngIf="formConfig"
    zx-block-body
    [component]="formConfig"
    [model]="model"
  ></zx-form-loader>
  <zx-button zx-block-action [config]="searchButton"></zx-button>
</zx-block>

<div class="row">
  <div class="col-4" *ngFor="let era of model.selectEra; let i = index">
    <div style="text-align: center">
      <canvas id="pieChart{{ i }}"></canvas>
      <h4>{{ foundArtistByEras[i]?.eraName }}</h4>
    </div>
  </div>
</div>
