<div zx-block-body class="row">
  <zx-preloader *ngIf="dataIsLoading"></zx-preloader>
</div>
<h2 class="headline">Turn #34 - Normandy</h2>
<div class="map">
  <!-- <canvas #worldMap></canvas> -->
</div>
<div style="display: flex">
  <div style="width: 50%" class="box-one">
    <p>Current Team: <span>Germany</span></p>
    <p>Current Roster: <span>Xavier Naidoo, Fanta 4, Fettes Brot</span></p>
    <p>Total Countries: <span>12</span></p>
    <p>Rank: <span>1</span></p>
  </div>
  <div
    style="
      width: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
    "
    class="box-one"
  >
    <zx-button id="attackBtn" zx-block-action [config]="attackBtn"></zx-button>
    <zx-button
      id="viewAndAlterRoasterBtn"
      zx-block-action
      [config]="viewAndAlterRoasterBtn"
    ></zx-button>
    <zx-button
      id="viewStandingsBtn"
      zx-block-action
      [config]="viewStandingsBtn"
    ></zx-button>
  </div>
</div>
