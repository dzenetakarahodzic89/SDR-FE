<div class="row mainContainer">
    <zx-block [config]="personsBlockConfig" class="col-16">
      <zx-button zx-block-action [config]="newPersonBtn"></zx-button>
      <div zx-block-body class="row">
        <zx-preloader *ngIf="personsAreLoading"></zx-preloader>
      </div>
      <div
        *ngIf="foundPersons && foundPersons.length > 0"
        zx-block-body
        class="searchResults"
      >
        <div class="gridContainer">
          <div class="divForBoxes" *ngFor="let person of foundPersons">
            <app-box
              [id]="person.id"
              [type]="'person'"
              [title]="person.name || ' ' || person.surname"
              [description]="person.information"
              [imageUrl]="person.imageUrl"
            >
            </app-box>
          </div>
        </div>
      </div>
      <div zx-block-footer class="align-center">
        <zx-button [config]="previousPageButton"></zx-button>
        <zx-button [config]="nextPageButton"></zx-button>
      </div>
    </zx-block>
  
    <zx-block [config]="searchBlockConfig" class="col-8">
      <zx-button zx-block-action [config]="searchButton"></zx-button>
      <zx-form-loader
        *ngIf="formConfig"
        zx-block-body
        [component]="formConfig"
        [model]="model"
        class="col-24"
      >
      </zx-form-loader>
    </zx-block>
  </div>
