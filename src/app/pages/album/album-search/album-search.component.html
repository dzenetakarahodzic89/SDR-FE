<div class="row mainContainer">
  <zx-block [config]="albumsBlockConfig" class="col-16">
    <zx-button zx-block-action [config]="newAlbumBtn"></zx-button>
    <div zx-block-body class="row">
      <zx-preloader *ngIf="albumsAreLoading"></zx-preloader>
    </div>
    <div
      *ngIf="foundAlbums && foundAlbums.length > 0"
      zx-block-body
      class="searchResults"
    >
      <div class="gridContainer">
        <div class="divForBoxes" *ngFor="let album of foundAlbums">
          <app-box
            [id]="album.id"
            [type]="'album'"
            [title]="album.name"
            [description]="album.outlineText"
            [imageUrl]="album.imageUrl"
          >
          </app-box>
        </div>
      </div>
    </div>
    <div zx-block-footer class="align-center">
      <zx-button [config]="previousPageButton"></zx-button>
      <zx-button [config]="nextPageButton"></zx-button>
    </div>
  </zx-block>

  <zx-block [config]="searchBlockConfig" class="col-8">
    <zx-button zx-block-action [config]="searchButton"></zx-button>
    <zx-form-loader
      *ngIf="formConfig"
      zx-block-body
      [component]="formConfig"
      [model]="model"
      class="col-24"
    >
    </zx-form-loader>
  </zx-block>
</div>
